<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Code Practice for W04">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="../css/normalize.css" media="screen">
        <link rel="stylesheet" href="../css/small.css" media="screen">
        <link rel="stylesheet" href="team.css" media="screen">
        <link rel="shortcut icon" href="../images/favicon.ico">
    </head>
    <body>
        <h1>Team Activity - Tic Tac Toe</h1>
        <div id="ttt">
            <div class="topLeft ttt"></div>
            <div class="topMiddle ttt"></div>
            <div class="topRight ttt"></div>
            <div class="middleLeft ttt"></div>
            <div class="middle ttt"></div>
            <div class="middleRight ttt"></div>
            <div class="bottomLeft ttt"></div>
            <div class="bottomMiddle ttt"></div>
            <div class="bottomRight ttt"></div>
        </div>
        <div class="button">
            <button id='reset'>Reset</button>
        </div>
        <script src="team.js"></script>
    </body>
</html>
