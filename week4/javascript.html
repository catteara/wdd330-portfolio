    <h2>These do not look like much on the webpage, the coding is the important part of these.</h2>
    <div id="example"></div>
    <script>
        const myObj = Object.assign({
            name: "Hello"
        }, {
            name: "World"

        document.getElementById("example").innerHTML = result;
