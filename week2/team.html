<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Team Activity</title>
        <link rel="stylesheet" href="css/normalize.css" media="screen">
        <link rel="stylesheet" href="css/small.css" media="screen">
        <script>
            function read() {
                let text = document.getElementById("textarea1").value;
                document.getElementById("display1").innerHTML = text;
            }
            function sum() {
                let input = document.getElementById("textarea2").value;
                let number = parseInt(input);
                if (!isNaN(number)) {
                    document.getElementById("display2").innerHTML = total(number);
                } else {
                    document.getElementById("display2").innerHTML = "Use a number";
                }
            }
            function total(number){
                let sum = 0;
                for (let i = 1; i <= number; i++) {
                    sum += i;
                }
                return sum;
            }
            function add() {
                let x = parseFloat(document.getElementById("textarea3").value);
                let y = parseFloat(document.getElementById("textarea4").value);
                if ((x !== NaN) & (y !== NaN)) {
                    let total = x + y;
                    document.getElementById("display3").innerHTML = total;
                }
            }
            function subtract() {
                let x = parseFloat(document.getElementById("textarea5").value);
                let y = parseFloat(document.getElementById("textarea6").value);
                if ((x !== NaN) & (y !== NaN)) {
                    let total = x + y;
                    document.getElementById("display4").innerHTML = total;
                }
            }
            function multiply() {
                let x = parseFloat(document.getElementById("textarea5").value);
                let y = parseFloat(document.getElementById("textarea6").value);
                if ((x !== NaN) & (y !== NaN)) {
                    let total = x + y;
                    document.getElementById("display4").innerHTML = total;
                }
            }
            function divide() {
                let x = parseFloat(document.getElementById("textarea5").value);
                let y = parseFloat(document.getElementById("textarea6").value);
                if ((x !== NaN) & (y !== NaN)) {
                    let total = x + y;
                    document.getElementById("display4").innerHTML = total;
                }
            }
        </script>
    </head>
    <body>
        <h1>Team Activity</h1>
        <h2>Core Requirements</h2>
        <h3>Step 1- Display Text</h3>
        <input id="textarea1" type="text"></input>
        <button type="button" onclick="read()">Display Your Text</button>
        <div id="display1"></div>

        <h3>Step 2- Summing Up</h3>
        <input id="textarea2" type="text"></input>
        <button type="button" onclick="sum()">Summing Your Number</button>
        <div id="display2"></div>

        <h3>Step 3- Adding</h3>
        <input id="textarea3" type="text"></input>
        <button type="button" onclick="add()">+</button>
        <input id="textarea4" type="text"></input>
        <div id="display3"></div>

        <h2>Stretch Goals</h2>
        <h3>Subtraction, Multiplacation, and Division </h3>
        <input id="textarea5" type="text"></input>
        <button type="button" onclick="subtract()">-</button>
        <button type="button" onclick="multiply()">*</button>
        <button type="button" onclick="divide()">/</button>
        <input id="textarea6"type="text"></input>
        <div id="display4"></div>

    </body>
</html>
