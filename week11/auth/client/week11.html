<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Example</title>
    <link rel="stylesheet" href="week11.css" media="screen">
</head>
<body>
    <header>
        <h1>Auth Example</h1>
    </header>
    <main>
        <div id="errors" class="errors hidden"></div>
        <div id="login">
        <form>
            <label>Username:<input type='text' id='username' placeholder='Username' value="user1@email.com"></label>
            <label>Password:<input type='password' id='password' placeholder='Password'></label>
            <button id='submit' type='button'>Login</button>
        </form>
        <div id='token-display'></div>
        </div>

        <div id='content' class='hidden'>
            <form name="postForm">
                <div>
                    <label>Title<input type='text' name='title' placeholder="title" required></label>
                </div>
                <div>
                    <label>Content<input type='text' name='content' placeholder="Content" required></label>
                </div>
                <div id="postError"></div>
                <input type='submit'/>
            </form>
            <ul id="list"></ul>
        </div>
    </main>
    <script type="module" src="week11.js"></script>
</body>
</html>
