<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>API Exercises | Team Activity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      border: 5px solid red;
    }

    h1 {
      text-align: center;
    }

    .container {
      text-transform: capitalize;
    }

    input {
      height: 48px;
      width: 40%;
      margin: 5px 3%;
      border: 1px solid red;
      border-radius: 15px;
      background-color: black;
    }

    input:visited,
    input {
      color: white;
      text-decoration: none;
    }

    input:hover,
    input:hover {
      color: black;
      background-color: yellow;

    }
    #navigate input {
      height: 48px;
      width: 48px;
      border-radius: 25px;
    }
  </style>
</head>

<body>
  <h1>Pokemon</h1>
  <div class="container">
    <ul id="pokemonData"></ul>
  </div>
  <input type="button" value="Previous" id="prev">
  <input type="button" value="Next" id="next">
  <div id="navigate"></div>
</body>
<script src="fetch.js"></script>

</html>
